<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles/twitter.css">
</head>
<body>
    <div class="sidebar">
        <div class="twitter-tabs">
            <p>twitter logo</p>
            <p>Home</p>
            <p>Explore</p>
            <p>Notifications</p>
            <p>Messages</p>
            <p>Bookmarks</p>
            <p>Lists</p>
            <p>Profile</p>
            <p>More</p>
            <p>Tweet button</p>
        </div>

        <p>profile</p>
    </div>

    <div class="header">
        <p>Home</p>
    </div>

    <div class="search-sidebar">
        <input type="text" placeholder="Search twitter">
    </div>
    <div class="messages">
        <p class="message-name">Message</p>
        <div class="icon-containers">
            <div class="new-image-container">
                <img class="new-image-button" src="icons/notifications.svg">
            </div>
            <div class="expand-button-container">
                <img class="expand-button" src="icons/hamburger-menu.svg">
            </div>
        </div>
    </div>
</body>
</html>
