<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <button>PLEASE DO NOT SUBMIT THE FORM</button>

    <form action="/tacos">
      <label for="username">Enter a Username: </label>
      <input id="username" type="text" placeholder="Username" name="username" />
      <br />
      <label for="password">Enter a Password: </label>
      <input
        id="password"
        type="password"
        placeholder="Password"
        name="password"
      />
      <br />
      <label for="color">Enter a Color: </label>
      <input id="color" type="color" name="color" />
      <br />
      <label for="number">Enter a Number: </label>
      <input
        id="number"
        type="number"
        placeholder="Enter a number"
        name="number"
        min="1"
        max="1000"
      />
      <br />
      <label for="time">Enter a Time: </label>
      <input id="time" type="time" name="time" />
      <br />
      <button>Submit</button>
    </form>

    <form action="">
      <label for="cheese">Do you like cheese?</label>
      <input type="checkbox" name="cheese" id="cheese" />
    </form>

    <form action="">
      <label for="peas">Do you like peas?</label>
      <input type="checkbox" name="peas" id="peas" />
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <h3>Search YoutTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <button>Submit</button>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
    </form>

    <form>
      <label for="meal">What is your meal?</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>

      <button>Submit</button>
    </form>

    <form>
      <label for="cheese_level">cheese</label>
      <input
        type="range"
        name="cheese_level"
        id="cheese"
        min="0"
        max="100"
        step="5"
        value="75"
      />
      <br />
      <label for="requests">Any Special Requests</label>

      <textarea
        name="requests"
        id="requests"
        cols="40"
        rows="10"
        placeholder="Type something Here//"
      ></textarea>
    </form>

    <h2>Validations</h2>
    <form action="/dummy">
      <label for="first">Enter first name</label>
      <input name="first" id="first" type="text" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>

      <p>
        <input type="email" required>
        <input type="url" required>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
