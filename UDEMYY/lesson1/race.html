<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/server">
        <p>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </p>

        <p>
            Select a Race
        </p>

        <div>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun Run 5k</label>
            <br>
            <input type="radio"name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>

        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="Age">
                <option value="illegal">under 18</option>
                <option value="young_adult">18-30</option>
                <option value="adult">30-50</option>
                <option value="senior">50+</option>
            </select>
        </p>

        <button>Register!</button>
    </form>
    
</body>
</html>
