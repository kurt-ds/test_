<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
      <a class="navbar-brand text-white" href="#nowhere">Kurtdev</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#expand">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="expand">
        <div class="navbar-nav">
          <a href="Home" class="nav-item nav-link">Home</a>
          <a href="Home" class="nav-item nav-link">About</a>
          <a href="Home" class="nav-item nav-link">Contact</a>
        </div>
      </nav>
      </div>
    <h1>FORMS</h1>
    <form action="#nowhere">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
        </div>
      </div>

      <div class="form-group">

        <div class="form-row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="address" class="form-control" placeholder="Street Address">
            </div>
          </div>

          <div class="col-md-2 col-6">
            <label for="state">State</label>
            <select class="form-control" name="state" id="state">
              <option value="AL">ALABAMA</option>
              <option value="AL">ALASKA</option>
            </select>
          </div>

          <div class="col-md-2 col-6">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" name="zip" id="zip">
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
